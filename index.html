<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>

<body>
   <header class="container-fluid py-2 shadow-lg position-sticky top-0">

                    <div class="btn-outer d-flex gap-3 justify-content-end">

                        <button class="btn contactbtn fw-bold"><i class="fa-brands fa-whatsapp"></i>

                         <button class="btn call"><i class="fa-solid fa-phone"></i> 
                        Call Us</button>
                    </div>
                </div>
            </div>
        </div>
   </header>

   <section class="container-fluid py-lg-5 py-sm-4 py-3">

        <div class="row justify-content-between">
            <div class="col-lg-6">

                    <p>Join our community and take your fitness journey to the next level with expert coaching, state-of-the-art equipment, and a motivating atmosphere.</p>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-5"></div>
        </div>
    </div>
   </section>
